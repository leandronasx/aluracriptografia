<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraCripto - Codificador e decodificador de mesnsagens</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main id="main-alura-cripto">
        <article id="card-crip">
            <section class="card-logo">
                <h1 style="font-size: 0px;">Alura codificador e decodificador</h1>
                <img id="logo" src="./img/vector.png" alt="logo da alura">
            </section>

            <section class="card-texto-codificar">
                <textarea name="codificador" id="codificador" placeholder="Digite sua mensagem"></textarea>
            </section>

            <section class="card-funcoes">
                <h2><i class="fas fa-exclamation-circle"></i> Apenas letras minúsculas e sem acento.</h2>
                <div class="botoes-criptografia">
                    <input id="cript" type="button" value="Criptografar" \>
                    <input id="descript" type="button" value="Descriptografar" \>
                </div>
            </section>
        </article>

        <article id="card-descrip">
            <img src="./img/products.png" alt="">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja</p>
            <p>criptografar ou descriptografar.</p>
        </article>
    </main>
</body>
</html>
